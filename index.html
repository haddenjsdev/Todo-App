<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="main.css"></link>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div class="todo-wrapper">
    <div class="header-wrapper">
      <h1>To Do List</h1>
      <div class="input-wrapper">
        <i class="material-icons inputIcon">note_add</i>
        <input class="input1" placeholder="Start Adding Things.."/>
        <input class="input2" type="submit" value="Add Item" />
      </div>
      <div class="list-wrapper">
        <div class=="todo-item">
          <p class=="todo-item-title">Sed ut perspiciatis unde omnis iste natus error.</p>
          <div class="meta-wrapper">
            <span>May 15, 8pm </span>
          </div>
        </div>
        <div class=="todo-item">
          <p class=="todo-item-title">Sed ut perspiciatis unde omnis iste natus error.</p>
          <div class="meta-wrapper">
            <span>May 15, 8pm </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
